<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>کنترل دوربین Raspberry Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #video-container {
            max-width: 640px;
            margin: auto;
        }
        #video-stream {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        #progress-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">📷 کنترل دوربین Raspberry Pi</h1>

    <div id="video-container">
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="پیش‌نمایش دوربین">
    </div>

    <div class="mt-3">
        <button id="capture-btn" class="btn btn-success me-2">📸 گرفتن عکس</button>
        <button id="record-btn" class="btn btn-danger">⏺ ضبط ویدئو</button>
    </div>

    <!-- نوار پیشرفت -->
    <div id="progress-container" class="mt-3">
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%">0%</div>
        </div>
        <p id="progress-text" class="mt-2"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("capture-btn").addEventListener("click", () => {
            fetch("/capture", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("عکس ذخیره شد: " + data.filename);
                    }
                });
        });

        document.getElementById("record-btn").addEventListener("click", () => {
            const duration = 30; // ثانیه
            let progress = 0;
            const interval = 1000; // هر ثانیه

            // نمایش نوار پیشرفت
            document.getElementById("progress-container").style.display = "block";
            document.getElementById("progress-bar").style.width = "0%";
            document.getElementById("progress-bar").textContent = "0%";
            document.getElementById("progress-text").textContent = "در حال ضبط ویدئو...";

            // بروزرسانی نوار پیشرفت
            let elapsed = 0;
            const progressInterval = setInterval(() => {
                elapsed++;
                progress = Math.floor((elapsed / duration) * 100);
                document.getElementById("progress-bar").style.width = progress + "%";
                document.getElementById("progress-bar").textContent = progress + "%";
            }, interval);

            fetch("/start_recording", {
                method: "POST",
                body: new URLSearchParams({ "duration": duration })
            })
            .then(res => res.json())
            .then(data => {
                clearInterval(progressInterval);
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("progress-bar").textContent = "100%";
                document.getElementById("progress-text").textContent = "✅ ضبط به پایان رسید!";
                if (data.status === "success") {
                    console.log("Video saved at:", data.path);
                }
            });
        });
    </script>
</body>
</html>
