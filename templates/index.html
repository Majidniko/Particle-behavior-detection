<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Camera Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #videoContainer {
            max-width: 640px;
            margin: auto;
        }
        #videoFeed {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">📷 Raspberry Pi Camera</h2>

    <!-- Sample ID Input -->
    <div class="mb-3">
        <label for="sampleId" class="form-label">Sample ID</label>
        <input type="text" id="sampleId" class="form-control" placeholder="Enter Sample ID">
    </div>

    <!-- Recording Duration Input -->
    <div class="mb-3">
        <label for="duration" class="form-label">Recording Duration (seconds)</label>
        <input type="number" id="duration" class="form-control" value="10" min="1">
    </div>

    <!-- Video Preview -->
    <div id="videoContainer" class="mb-3">
        <img id="videoFeed" src="/video_feed" alt="Live Camera">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 justify-content-center">
        <button id="captureBtn" class="btn btn-primary" disabled>📷 Take Photo</button>
        <button id="recordBtn" class="btn btn-danger" disabled>🎥 Start Recording</button>
        <button id="pauseBtn" class="btn btn-warning" disabled>⏸ Pause</button>
        <button id="stopBtn" class="btn btn-secondary" disabled>⏹ Stop</button>
    </div>
</div>

<script>
    const sampleIdInput = document.getElementById('sampleId');
    const durationInput = document.getElementById('duration');
    const captureBtn = document.getElementById('captureBtn');
    const recordBtn = document.getElementById('recordBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    // فعال‌سازی دکمه‌ها وقتی Sample ID پر باشد
    sampleIdInput.addEventListener('input', () => {
        const hasValue = sampleIdInput.value.trim() !== "";
        captureBtn.disabled = !hasValue;
        recordBtn.disabled = !hasValue;
    });

    // گرفتن عکس
    captureBtn.addEventListener('click', () => {
        const formData = new FormData();
        formData.append("sampleId", sampleIdInput.value.trim());

        fetch("/capture", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                alert(data.status === "success" ? `✅ Photo saved: ${data.filename}` : `❌ ${data.message}`);
            });
    });

    // شروع ضبط
    recordBtn.addEventListener('click', () => {
        const formData = new FormData();
        formData.append("sampleId", sampleIdInput.value.trim());
        formData.append("duration", durationInput.value);

        fetch("/start_recording", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    alert("🎥 Recording started");
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                } else {
                    alert(`❌ ${data.message}`);
                }
            });
    });

    // توقف ضبط
    stopBtn.addEventListener('click', () => {
        fetch("/stop_recording", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                alert(data.status === "success" ? `✅ Video saved: ${data.path}` : `❌ ${data.message}`);
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
            });
    });

    // توقف موقت ضبط
    pauseBtn.addEventListener('click', () => {
        fetch("/pause_recording", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                alert(data.status === "success" ? "⏸ Recording paused/resumed" : `❌ ${data.message}`);
            });
    });
</script>
</body>
</html>
